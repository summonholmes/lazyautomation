[powertop_script]
type=script
replace=1
script=script.sh

# Autosuspend for all of your USB devices
[usb]
autosuspend = 1

# Mechanical hard drives? No problem
#[disk]
#devices = sda

# Let's kill your turbo boost. Less performance, but less power too!
[cpu]
no_turbo = 1
