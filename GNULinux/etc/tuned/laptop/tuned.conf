[sysctl]
# VM writeback timeout 
vm.dirty_writeback_centisecs=1500

# NMI watchdog should be turned off 
kernel.nmi_watchdog=0


[sysfs]
# Autosuspend for USB device USB3.0-CRW [Generic] 
/sys/bus/usb/devices/2-5/power/control=auto

# Autosuspend for USB device USB-HID Keyboard [HOLTEK] 
